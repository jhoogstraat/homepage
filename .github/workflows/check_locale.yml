name: üåê i18n Synchronization Check

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**/.gitignore'
      - '.vscode/**'
      - 'LICENSE'
      - '.prettierignore'
      - '.eslintignore'
      - 'README*'
      - 'CHANGELOG*'
      - 'CONTRIBUTING*'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validation:
    name: Validate JSON Keys
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
    
      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Compare Translation Keys (EN base)
        run: bun run check-sync
